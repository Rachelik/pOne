<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css " href="style.css">
    <title>pOne</title>

</head>
<body>

    <div>
        <h1>Symbolical Numerical Type Game</h1>
        <p>Practice typing symbols and numbers</p>
    </div>
    <div id="game-area">
        <div id="greeting">
            <h5 id="player-name" class="">Player's Name</h5>
            <input type="text" id="player-input" class=""  placeholder="Enter your name here">
            <br>
            <button id="submit-btn">Submit</button>
        </div>
        <div>
            <div id="all-cards" >
                <span class="cards"></span>
                <span class="cards"></span>
                <span class="cards"></span>
                <span class="cards"></span>
                <span class="cards"></span>
            </div>
        </div>
        <div id="play">
            <h5>Play input</h5>
            <input type="text" id="play-input">
            <p id="score-output">Score: <span id="score">0</span></p>
        </div>
        <div>
            <button id="reset-btn">Reset Game</button>
        </div>

    </div>


    <script type="text/javascript" src="script.js"></script>

</body>
</html>
