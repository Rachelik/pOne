<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

    <title>pOne</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css " href="./css/style.css">

</head>
<body>
    <div id="main-container">
        <div>
            <h1 class="main-title">Symbols and Numbers</h1>
            <p>Practice typing symbols and numbers</p>
        </div>
        <div id="game-area">
            <div id="greeting">
                <h5 id="player-name" class=""></h5>
                <input type="text" id="player-input" class=""  placeholder="Enter your name here">
                <br>
            </div>
            <div id="game-level">
                <h5 id="level-title">LEVEL</h5>
                <button id="easy-btn" class="level-btn">Easy Symbols</button>
                <button id="numbers-btn" class="level-btn">Numbers</button>
                <button id="hard-btn" class="level-btn">Hard Symbols</button>
                <button id="mix-btn" class="level-btn">Mix ALL</button>
                <button id="seven-btn">7 Cards</button>
            </div>
            
            <div id="board">
                <div id="scores">
                    <p id="score-output">Score
                        <span id="score">0</span>
                    </p>
                </div>
                <div id="timer">
                    <p id="one-min-timer"></p>
                </div>
                <div id="all-cards" >
                    <span class="cards"></span>
                    <span class="cards"></span>
                    <span class="cards"></span>
                    <span class="cards"></span>
                    <span class="cards"></span>
                </div>
            </div>

            <div id="play">
                <div id="try">
                    <input type="text" id="play-input" placeholder="Enter 'start' to begin">
                    <button id="audio-btn">ðŸ”‡</button>
                    <audio id="sound">
                        <source src="./audio/typesound.mp3">
                    </audio>
                </div>
                <p id="message"></p>
                <br>
            </div>

            <button id="reset-btn">Reset Game</button>
        </div>

    </div>
    <!-- <div id="bottom-background">
        <div id="background-btm">
            <div id="background-left" class="background-all"></div>
            <div id="background-center" class="background-all"></div>
            <div id="background-right" class="background-all"></div>
            <div id="background-last" class="background-all"></div>
        </div>
    </div> -->


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
