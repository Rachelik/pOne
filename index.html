<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css " href="style.css">
    <title>pOne</title>

</head>
<body>

    <div>
        <h1>Symbolical Numerical Type Game</h1>
        <p>Practice typing symbols and numbers</p>
    </div>
    <div id="game-area">
        <div id="greeting">
            <input type="text" name="player">
            <h3>Go <span id="player-name"></span></h3>
        </div>
        <div>
            <div id="card-one" class="cards">
                <p>1</p>
            </div>
            <div id="card-two" class="cards">
                <p>2</p>
            </div>
            <div id="card-three" class="cards">
                <p>3</p>
            </div>
            <div id="card-four" class="cards">
                <p>4</p>
            </div>
            <div id="card-five" class="cards">
                <p>5</p>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>

</body>
</html>
