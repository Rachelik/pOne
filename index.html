<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>pOne</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css " href="./css/style.css">
</head>
<body>
    <div id="main-container" class="container text-center">
        <div>
            <h1 class="main-title">Symbols and Numbers</h1>
            <p>Practice typing symbols and numbers</p>
        </div>
        <div id="game-area">
            <div id="greeting">
                <h5 id="player-name"></h5>
                <input type="text" id="player-input"  placeholder="Enter your name here">
                <br>
            </div>
            <div id="game-level">
                <h5 id="level-title">LEVEL</h5>
                <button id="easy-btn" class="level-btn">Easy</button>
                <button id="hard-btn" class="level-btn">Hard</button>
                <button id="numbers-btn" class="level-btn">Numbers</button>
                <button id="mix-btn" class="level-btn">Mix</button>
                <!-- <button id="seven-btn" class="unique-button">7 Cards</button> -->
            </div>
            <div id="board">
                <div id="scores">
                    <p id="score-output">Score
                        <span id="score">0</span>
                    </p>
                </div>
                <div id="timer">
                    <p id="one-min-timer"></p>
                </div>
                <div id="all-cards" >
                    <span class="cards"></span>
                    <span class="cards"></span>
                    <span class="cards"></span>
                    <span class="cards"></span>
                    <span class="cards"></span>
                </div>
                <div class="reset-btn-div">
                    <button id="reset-btn" class="unique-button" >Reset</button>
                </div>
            </div>
            <div id="play">
                <div id="try">
                    <input type="text" id="play-input" placeholder="Enter 'start' to begin">
                    <button id="audio-btn">ðŸ”‡</button>
                    <audio id="sound">
                        <source src="./audio/typesound.mp3">
                    </audio>
                </div>
                <p id="message"></p>
                <br>
            </div>
        </div>
        <div class="footer">
            <p class="copyright">Copyright@2024 Rachel Ik</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
